<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/lumen/bootstrap.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/">Playlists</a>
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/playlists">Playlists</a></li>
    <li class="nav-item"><a class="nav-link" href="/songs">Songs</a></li>
  </ul>
</nav>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<section class="messages mx-3">
  {% for category,msg in messages %}
  <div class="alert alert-{{category}}" role="alert">{{msg}}</div>
  {% endfor %}
</section>
{% endif %}
{% endwith %}

<div class="container">
{% block content %}
{% endblock %}
</div>

</body>
</html>
